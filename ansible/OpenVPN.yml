---
- name: OpenVPN Install and configuriation
  become: yes
  hosts: VPN
  vars:
    easyrsa: "https://github.com/OpenVPN/easy-rsa/releases/download/v3.0.8/EasyRSA-3.0.8.tgz"
    easyrsa_dest: "/root/"
  tasks:
 # - name: Update
