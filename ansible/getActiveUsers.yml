---
- name: Get all avtive user
  become: yes
  hosts: linux
  tasks:
  
  - name: Active users
    shell: w
    register: users
  
  - name: save data to out file
    copy:
      src: "ansible-users-log.out"
      content: "{{users.stdout}}"
  
  - debug: msg={{users.stdout}}
  - debug: msg={{users.stderr}}
